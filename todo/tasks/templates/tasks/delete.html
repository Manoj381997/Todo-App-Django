{% extends "tasks/base.html" %}

{% block content %}
<div class="center-column">
<h3 class=""> Are you sure you want to delete the task "{{ task }}" ?? </h3>

<a class="btn btn-info input" href="{% url 'list' %}">No, Cancel</a>

<form method="POST" action="">
    {% csrf_token %}
    <input class="btn btn-danger input" type="submit" value="Delete" name="Delete">
</form>
</div>
{% endblock %}
